<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h3>Input the Currency</h3>
  <form id="user-input-form">
    <label for="user-input"></label>
    <input id="user-input" type="text">
    <button type="submit"></button>
  </form>

  <form id="currency-type1">
    <p>What type of currency is this?</p>
    <select id="currency1-id">
      <option value="USD">US dollar (USD)</option>
      <option value="EUR">Euros (EUR)</option>
      <option value="YEN">Yen (YEN)</option>
      <option value="GBP">Pound sterling (GBP)</option>
      <option value="CAD">Canadian Dollar (CAD)</option>
      <option value="CHF">Swiss franc</option>
      <option value="CNH">Chinese renminbi (CNH)</option>
      <option value="HKD">Hong Kong dollar (HKD)</option>
      <option value="NZD">New Zealand dollar (NZD)</option>
    </select>
  </form>

  <form id="currency-type2">
    <p>What currency would you like to exchange this too?</p>
    <select id="currency2-id">
      <option value="USD">US dollar (USD)</option>
      <option value="EUR">Euros (EUR)</option>
      <option value="YEN">Yen (YEN)</option>
      <option value="GBP">Pound sterling (GBP)</option>
      <option value="CAD">Canadian Dollar (CAD)</option>
      <option value="CHF">Swiss franc</option>
      <option value="CNH">Chinese renminbi (CNH)</option>
      <option value="HKD">Hong Kong dollar (HKD)</option>
      <option value="NZD">New Zealand dollar (NZD)</option>
    </select>
  </form>

  <p id="currencydata"></p>
  

</body>
</html>
